<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next-Gen Chat Application</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile-section">
        <div class="profile-icon">👤</div>
        <h3 class="username">You</h3>
        <button id="themeToggle" class="theme-btn" title="Toggle Dark Mode">🌙</button>
      </div>

      <div class="search-box">
        <input type="text" placeholder="🔍 Search contacts..." />
      </div>

      <div class="contact-list">
        <div class="contact active">
          <div class="contact-icon">🤖</div>
          <div>
            <h4>ChatBot Assistant</h4>
            <p>Online</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Chat Area -->
    <div class="chat-wrapper">
      <header class="chat-header">
        <div class="user-info">
          <div class="avatar-icon">🤖</div>
          <div>
            <h3>ChatBot Assistant</h3>
            <p class="status">Online</p>
          </div>
        </div>
        <div class="header-actions">
          <button title="Attach File" id="fileBtn">📎</button>
          <button title="Emoji Picker" id="emojiBtn">😊</button>
          <button title="Settings">⚙️</button>
        </div>
      </header>

      <div class="chat-messages" id="chatMessages">
        <div class="message received">
          <div class="text">Hello 👋! I’m your AI Chat Assistant. Ask me anything!</div>
          <span class="time">10:30 AM</span>
          <span class="status">✓✓</span>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">🤖 ChatBot is typing...</div>

      <div class="chat-input">
        <input type="file" id="fileInput" hidden />
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">➤</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
